<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="shortcut icon" href="resources/brand-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <aside>
        <div class="menu">
            <div class="section brand">
                <div class="logo">
                    <img src="resources/brand-logo.svg" alt="food menu brand" srcset="">
                </div>
                <div class="brand-slogan">
                    <h4 class="subheading">Your Restaurant Menu</h4>
                    <p class="slogan">Your Slogan</p>
                </div>
            </div>
            <div class="section links">
                <h4 class="subheading">Quick Links</h4>
                <ol>
                    <li><a href="">Home</a></li>
                    <li><a href="">Your Orders</a></li>
                    <li><a href="">Wallet</a></li>
                    <li><a href="">Profile</a></li>
                    <li><a href="">Logout</a></li>
                </ol>
            </div>
            <div class="section about">
                <h4 class="subheading"> More About Us</h4>
                <ol>
                    <li><a href="">Our blog</a></li>
                    <li><a href="">Upcoming Dishes</a></li>
                    <li><a href="">Our Story</a></li>
                    <li><a href="">Social Media Links</a></li>
                </ol>
            </div>
        </div>
    </aside>

    <div class="main-body">
        <nav>
            <div class="navbar">
                <div class="search-bar">
                    <span class="search-icon">
                        <img src="resources/search-icon.svg" alt="brand name" srcset="">
                    </span>
                    <input type="text" name="search" id="search" placeholder="Search Food Item">
                </div>
                <button type="button" class="nav-btn">Signup</button>
                <button type="button" class="nav-btn">Login</button>
                <div class="profile">
                    <img src="resources/brand-logo.svg" alt="profile pic">
                </div>
            </div>
        </nav>
    
        <main>
            <div class="content">
                <div class="offer">
                    <img src="resources/offer-item.png" alt="offer-item">
                </div>
                <h4 class="subheading menu-btn"><a href="menu.html">Menu</a></h4>
                <div class="item-section">
                    <div class="item-list">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
